<html>
  <head>
    <title>Outbox</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <style>
      body{
            background-image: url(https://i.postimg.cc/YSgCg909/mare2.jpg);
            background-size: cover;
          }
    </style>
  </head>

      <body>

   {% include "menu.html" %}
        </nav>
        <div class="container mt-4">
            <h2>Sent Messages</h2>
            <br>
                {% if msgs_sent  %}
                <form method="POST">
                    <table class="table table-striped" style="background-color: aliceblue;">
                        <thead>
                            <tr>
                                <th>Text</th>
                                <th>Receiver</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in msgs_sent %}
                                <tr>
                                    <td> <a href="/messages/{{item.msg.id_message}}">{{ item.msg.text }}</a></td>
                                    <td>{{ item.recipient.email }}</td>
                                    {% if not item.msg.message_delivered and points >= 100%}
                                    <td><input class="btn" style="background-color: #E5BE6B;" formaction = "/messages/{{item.msg.id_message}}/withdraw" type="submit" value="Withdraw"></td>
                                    {% else %}
                                    <td></td>
                                    {% endif %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </form>
                {% else %}
                    <p>No messages sent !</p>
                {% endif %} 
        </div>
        
        </body>
</html>
