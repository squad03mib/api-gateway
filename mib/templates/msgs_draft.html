<html>
  <head>
    <title>Drafts</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    
    <style>
      body{
            background-image: url(https://i.postimg.cc/YSgCg909/mare2.jpg);
            background-size: cover;
          }
    </style>
  </head>
      <body>
   {% include "menu.html" %}

        <div class="container mt-4">
            {% if message_ok %}
                <div class="alert alert-success alert-dismissible fade show pt-3" role="alert">
                Message sent correctly!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
            {%endif%}
            <h2>Draft Messages</h2>
            <br>
                {% if draft_msgs  %}
                    <table class="table table-striped" style="background-color: aliceblue;">
                        <thead>
                            <tr>
                                <th>Text</th>
                                <th>Receiver</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in draft_msgs %}
                                <tr>
                                    <td><a href="/drafts/{{item.draft.id_draft}}">{{ item.draft.text }}</a></td>
                                    <td>{{ item.recipient.email }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p>No draft messages !</p>
                {% endif %} 
        </div>
        
        </body>
</html>
